<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangakyo</title>
    <link rel="stylesheet" href="samehadaku.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">MANGAKYO</div>
        <nav>
            <a href="#">Beranda</a>
            <a href="#">Komik Terbaru</a>
            <a href="#">Daftar Komik</a>
            <a href="#">Bookmark</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Cari komik..." id="searchInput">
            <button id="searchButton">üîç</button>
        </div>
    </header>

    <!-- Konten Utama -->
    <section class="content">
        <!-- Komik Terpopuler -->
        <div class="highlight">
            <h2>Baca Komik Terpopuler Hari Ini</h2>
            <div class="comic-grid">
                <div class="comic">
                    <img src="bluelock-cover.jpg" alt="Blue Lock">
                    <p>Blue Lock</p>
                    <span>Chapter 281</span>
                </div>
                <div class="comic">
                    <img src="dandadan-cover.jpg" alt="DANDADAN">
                    <p>DANDADAN</p>
                    <span>Chapter 173</span>
                </div>
                <!-- Tambahkan lebih banyak komik sesuai kebutuhan -->
            </div>
        </div>

        <!-- Kotak Pencarian -->
        <div class="search-box">
            <p>CARI KOMIK (MANGA, MANHUA, MANHWA) FAVORIT KAMU DI DAFTAR KOMIK</p>
        </div>

        <!-- Update Project -->
        <div class="update-project">
            <h3>Update Project Mangakyo</h3>
            <div class="comic-update-grid">
                <div class="comic-update">
                    <img src="anime1.jpg" alt="Update 1">
                    <p>Update 1</p>
                </div>
                <div class="comic-update">
                    <img src="anime2.jpg" alt="Update 2">
                    <p>Update 2</p>
                </div>
                <!-- Tambahkan lebih banyak update sesuai kebutuhan -->
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="samehadaku.js"></script>
</body>
</html>
